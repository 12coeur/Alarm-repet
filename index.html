<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Alarme Répétitive par Asde Coeur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="Images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <header class="compact-header">
            <div class="header-top">
                <h1 class="alarme-text">Alarme</h1>
                
                <div class="logo-container">
                    <img src="Images/logo.png" alt="Logo Alarme Répétitive" class="logo">
                </div>
                
                <div class="header-right">
                    <h1 class="repetitive-text">Répétitive</h1>
                    <p class="subtitle">par Asde Coeur</p>
                </div>
            </div>
        </header>

        <main>
            <div class="timer-section">
                <div class="timer-display">
                    <div class="time-display" id="timeDisplay">00:05</div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>

                <div class="controls-compact">
                    <div class="main-controls">
                        <button id="startStopBtn" class="btn start-btn">
                            <i class="fas fa-play"></i> Start
                        </button>
                        
                        <div class="cycle-display">
                            <div class="cycle-number-center" id="cycleCountCenter">0</div>
                        </div>
                        
                        <button id="resetBtn" class="btn reset-btn">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>

                    <div class="time-controls">
                        <div class="time-selector-compact">
                            <div class="time-label">Minutes</div>
                            <input type="range" id="minutes" min="0" max="60" value="0" class="slider">
                            <span class="value-display" id="minutesValue">0</span>
                        </div>
                        
                        <div class="time-selector-compact">
                            <div class="time-label">Secondes</div>
                            <input type="range" id="seconds" min="0" max="60" value="5" class="slider">
                            <span class="value-display" id="secondsValue">5</span>
                        </div>
                    </div>
                </div>

                <div class="ringtones-compact">
                    <div class="ringtones-grid" id="ringtonesContainer">
                        <!-- Les boutons de sonnerie seront générés par JavaScript -->
                    </div>
                </div>

                <div class="settings-compact">
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="wakeLock" checked>
                            <span class="setting-text">Empêcher la mise en veille</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="vibrate" checked>
                            <span class="setting-text">Vibrations</span>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <footer class="compact-footer">
            <p>Alarme Répétitive &copy; <span id="currentYear"></span> - Asde Coeur</p>
            <p class="hint">Compte à rebours répétitif comme un sablier</p>
        </footer>
    </div>

    <audio id="alarmSound" preload="auto">
        <source src="Sonneries/sonnerie1.wav" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
