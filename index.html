<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme Répétitive par Asde Coeur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alarme Répétitive</h1>
        <p>par Asde Coeur</p>

        <!-- Affichage du temps restant -->
        <div class="timer-display" id="timer">00:00:05</div>

        <!-- Barre de progression -->
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <!-- Réglages du temps -->
        <div class="sliders">
            <div class="slider-group">
                <label>Heures</label>
                <input type="range" id="hours" min="0" max="23" value="0">
                <span id="hours-value">00</span>
            </div>
            <div class="slider-group">
                <label>Minutes</label>
                <input type="range" id="minutes" min="0" max="59" value="0">
                <span id="minutes-value">00</span>
            </div>
            <div class="slider-group">
                <label>Secondes</label>
                <input type="range" id="seconds" min="0" max="59" value="5">
                <span id="seconds-value">05</span>
            </div>
        </div>

        <!-- Sélection de la sonnerie -->
        <div class="sounds">
            <h2>Sonnerie</h2>
            <div class="sound-buttons">
                <button class="sound-btn active" data-sound="1">Sonnerie 1</button>
                <button class="sound-btn" data-sound="2">Sonnerie 2</button>
                <button class="sound-btn" data-sound="3">Sonnerie 3</button>
                <button class="sound-btn" data-sound="4">Sonnerie 4</button>
            </div>
        </div>

        <!-- Bouton Start / Stop -->
        <button id="start-btn" class="big-btn">Start</button>
    </div>

    <audio id="alarm-sound" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
